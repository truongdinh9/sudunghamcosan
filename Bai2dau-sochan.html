<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dau-dau</title>
</head>
<body>
<script>
    const N=parseInt(prompt("Nhập 1 số tự nhiên"));
    const str=N.toString();
    const a=[str[0]];
    console.log(a.toString());
    for (let i=1; i<str.length;i++){
        if(parseInt(str[i])%2===0&&parseInt((str[i-1]))%2===0){a.push("-"+str[i])}else a.push(str[i])
    }
    document.write(a.join(""));
</script>
</body>
</html>
